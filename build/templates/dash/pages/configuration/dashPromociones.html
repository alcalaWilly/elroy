<style>
    /* Ajusta el tamaño del select */
    .custom-select-size {
        font-size: 18px;
        /* Aumenta la fuente del select */
        min-height: 50px;
        /* Ajusta la altura */
    }



    /* Ajusta los "tags" (opciones seleccionadas) dentro del select */
    .select2-container--default .select2-selection--multiple .select2-selection__choice {
        font-size: 18px;
        /* Texto más grande */
        padding: 6px 10px;
        /* Aumenta el espacio interior */
        height: auto;
        /* Ajusta la altura automáticamente */
    }
</style>

<div class="modal fade" id="modalPromotion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">AGREGAR PROMOCIÓN</h1>
                <button type="button" id="btnClose-promotion" class="btn-close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Primera columna -->
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="text" class="form-control  form-control-lg promotion-name"
                                id="floatingPassword" placeholder="10%" aria-label="Promotion">
                            <label for="floatingPassword">Ingresa la promoción</label>
                        </div>
                        <!-- <div class="form-group">
                            <label>Ingresa la promoción:</label>
                            <input type="text" class="form-control form-control-lg promotion-name" placeholder="10%"
                                aria-label="Promotion">
                        </div> -->
                        <div class="form-floating mt-3">
                            <textarea class="form-control form-control-lg promotion-description" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Ingresa la Descripción</label>
                        </div>

                        <div class="form-check form-check-flat form-check-primary d-flex align-items-center">
                            <input type="checkbox" class="form-check-input me-2" id="check-codigoSoles"
                                style="margin-left: 2px; height: 20px; width: 20px; border: 2px solid #2067ec; cursor: pointer;">
                            <label class="form-check-label" for="check-codigoSoles" style="cursor: pointer;">
                                Descuento en soles
                            </label>
                        </div>

                        <!-- <div class="form-group mt-3">
                            <label for="descripcion">Ingresa la Descripción:</label>
                            <textarea id="descripcion" class="form-control form-control-lg promotion-description"
                                placeholder="Escribe aquí..." rows="5"></textarea>
                        </div> -->
                        <div class="form-floating mt-3">
                            <input type="text" class="form-control form-control-lg promotion-cantidad"
                                id="floatingPassword" placeholder="10">
                            <label for="floatingPassword">Ingresa la Cantidad</label>
                        </div>
                        <!-- <div class="form-group">
                            <label>Ingresa la Cantidad:</label>
                            <input type="number" class="form-control form-control-lg promotion-cantidad"
                                placeholder="10">
                        </div> -->
                        
                    </div>
                    <!-- Segunda columna -->
                    <div class="col-md-4">
                        <div class="form-check form-check-flat form-check-primary d-flex align-items-center">
                            <input type="checkbox" class="form-check-input me-2" id="check-codigoPromo"
                                style="margin-left: 2px; height: 20px; width: 20px; border: 2px solid #2067ec; cursor: pointer;">
                            <label class="form-check-label" for="check-codigoPromo" style="cursor: pointer;">
                                Agregar Código de descuento
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Código de descuento:</label>
                            <input type="text" class="form-control form-control-lg promotion-codigo"
                                placeholder="Ingresa" disabled>
                        </div>
                        <div class="form-group">
                            <label>Fecha de Inicio:</label>
                            <input type="date" class="form-control form-control-lg promocion-fechaInicio"
                                placeholder="Cantidad" style="cursor: pointer;" disabled>
                        </div>
                        <div class="form-group">
                            <label>Fecha de Fin:</label>
                            <input type="date" class="form-control form-control-lg promocion-fechaFin"
                                placeholder="Cantidad" style="cursor: pointer;" disabled>
                        </div>
                    </div>
                    <!-- Tercera columna -->
                    <div class="col-md-4">

                        <div class="form-check form-check-flat form-check-primary d-flex align-items-center"
                            style="cursor: pointer;">
                            <input type="checkbox" class="form-check-input me-2" id="check-producto"
                                style="margin-left: 2px; height: 20px; width: 20px; border: 2px solid #2067ec; cursor: pointer;">
                            <label class="form-check-label" for="check-producto" style="cursor: pointer;">
                                Agregar productos
                            </label>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <label>Selecciona productos</label>
                                <select class="js-example-basic-multiple w-100 custom-select-size selectProducts"
                                    multiple="multiple">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Mensaje dinámico -->
                <div id="alert-descuento" class="alert alert-warning" role="alert">
                    Se aplicará descuento — PRORCENTAJE(%)
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="add-promocion">Agregar</button>
            </div>
        </div>
    </div>
</div>
