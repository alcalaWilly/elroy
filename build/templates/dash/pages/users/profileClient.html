<div class="modal fade" id="editClientModal" tabindex="-1" aria-labelledby="editClientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Datos del Cliente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-row mb-3">
                    <div class="form-floating col-md-6">
                        <input type="text" class="form-control" id="nombreUpdate" placeholder="Ciudad">
                        <label for="nombreUpdate">Nombre</label>
                    </div>
                    <div class="form-floating col-md-6">
                        <input type="text" class="form-control" id="apellidoUpdate" placeholder="Buscar región...">

                        <div id="regionList" class="list-group mt-1"></div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="emailUpdate" placeholder="Dirección">
                    <label for="emailUpdate">Correo electrónico</label>
                </div>
                <div class="form-row mb-3">
                    <div class="form-floating col-md-6">
                        <input type="text" class="form-control" id="dniUpdate" placeholder="Ciudad">
                        <label for="dniUpdate">Ruc/DNI</label>
                    </div>
                    <div class="form-floating col-md-6">
                        <input type="text" class="form-control" id="phoneUpdate" placeholder="Buscar región...">
                        <label for="phoneUpdate">Número telefónico</label>
                        <div id="regionList" class="list-group mt-1"></div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="direccionInputUpdate" placeholder="Dirección">
                    <label for="direccionInputUpdate">Dirección</label>
                </div>
                <div class="form-row mb-3">
                    <div class="form-floating col-md-6">
                        <input type="text" class="form-control" id="ciudadInputUpdate" placeholder="Ciudad">
                        <label for="ciudadInputUpdate">Ciudad</label>
                    </div>
                    <div class="form-floating col-md-6">
                        <input type="text" class="form-control" id="regionInputUpdate" placeholder="Buscar región...">
                        <label for="regionInputUpdate">Región</label>
                        <div id="regionList" class="list-group mt-1"></div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="postalInputUpdate" placeholder="Código postal">
                    <label for="postalInputUpdate">Código postal</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary col-md-12" id="updateCliente">Actualizar datos</button>
            </div>
        </div>
    </div>
</div>
