<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl"> <!-- modal-xl hace que sea lo más grande -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Detalles del Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="modalContent">
                    <p>Cargando...</p>
                </div>
                <!-- El botón se mantiene fijo -->
                <div class="mt-4">
                    <button type="submit" id="btn-actualizar" class="btn btn-primary w-100">Actualizar Producto</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1050;"></div>

<div class="navbar-breadcrumb col-xl-12 col-12 d-flex flex-row p-0">
    <div class="navbar-links-wrapper d-flex align-items-stretch">
        <a class="nav-link filter" href="{% url 'dashAddProducts' %}" data-url="{% url 'dashAddProducts' %}">
            <div class="d-flex align-items-baseline">
                <p class="mb-0">Add productos</p>
            </div>
        </a>
        <div class="nav-link filter">
            <div class="d-flex align-items-baseline">
                <p class="mb-0">filter</p>
            </div>
        </div>
    </div>
    <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item nav-search d-none d-md-block mr-0">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search product ..." aria-label="search"
                        aria-describedby="search">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="search">
                            <i class="typcn typcn-zoom"></i>
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="table-responsive pt-3">
                <table class="table table-striped project-orders-table">
                    <thead>
                        <tr>
                            <!-- <th class="ml-5">ID</th> -->
                            <th>Product name</th>
                            <th>Stock</th>
                            <th>Size/Color</th>
                            <th>Payouts</th>
                            <th>Type Product</th>
                            <th>Descount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
