<!-- Modal Bootstrap o personalizado -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productoModalLabel">Productos encontrados</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="buscadorEnModal" class="form-control mb-3" placeholder="Filtrar productos...">
                <div id="modalContent">
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal Code-->
<div class="modal fade" id="modalCode" tabindex="-1" aria-labelledby="modalCodeTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCodeTitle">Ingresar código de descuento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="inputCodigoDescuento" placeholder="Código promocional">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnAplicarCodigo">Aplicar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Envío -->
<div class="modal fade" id="modalEnvio" tabindex="-1" aria-labelledby="modalEnvioTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEnvioTitle">Seleccionar envío o entrega</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <!-- Aquí se cargan dinámicamente las opciones de envío -->
                <select class="form-select" id="tipoEnvio">
                    <option value="">Seleccionar tipo de envío</option>
                    <!-- Las opciones de envío se llenarán dinámicamente aquí -->
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnAplicarEnvio">Aplicar</button>
            </div>
        </div>
    </div>
</div>
