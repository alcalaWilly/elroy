{% extends 'base.html' %}

{% block title %}
Inicio
{% endblock %}

{% block content %}
        <div class="box"></div>
        <!--=============== CONTACT US ===============-->
        <section class="contact section container">
            <div class="contact__container">
                <div class="contact__info">
                    <div class="contact__information">
                        <i class="bx bx-phone contact__icon"></i>
                        <div>
                            <h3 class="contact__title">Call Me</h3>
                            <span class="contact__subtitle">956-958-425</span>
                        </div>
                    </div>

                    <div class="contact__information">
                        <i class="bx bx-envelope contact__icon"></i>
                        <div>
                            <h3 class="contact__title">Email</h3>
                            <span class="contact__subtitle">elroi@gmail.com</span>
                        </div>
                    </div>

                    <div class="contact__information">
                        <i class="bx bx-map contact__icon"></i>
                        <div>
                            <h3 class="contact__title">Delivery</h3>
                            <span class="contact__subtitle">A toda Lima Metropolitana</span>
                        </div>
                    </div> 
                </div>

                <form action="" class="contact__form grid">
                    <div class="contact__inputs grid">
                        <div class="contact__content">
                            <label for="" class="contact__label">Name</label>
                            <input type="text" name="" id="" class="contact__input" placeholder="your name">
                        </div>

                        <div class="contact__content">
                            <label for="" class="contact__label">Email</label>
                            <input type="email" name="" id="" class="contact__input" placeholder="your email">
                        </div>
                    </div>

                    <div class="contact__content">
                        <label for="" class="contact__label">Subject</label>
                        <input type="text" name="" id="" class="contact__input" placeholder="subject">
                    </div>

                    <div class="contact__content">
                        <label for="" class="contact__label">Messaje</label>
                        <textarea type="text" name="" id="" cols="0" rows="7" class="contact__input" placeholder="
                        your message"></textarea>
                    </div>

                    <div class="sendForm">
                        <a href="" class="buttonForm">Send Messaje</a>
                    </div>
                </form>
            </div>
        </section>


{% endblock %}
